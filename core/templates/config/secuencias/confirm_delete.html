{% extends 'layout.html' %}
{% block title %}Eliminar Secuencia{% endblock %}
{% block content %}
<div class="container">
  <h1 class="mb-4">Eliminar Secuencia</h1>
  <p>¿Estás seguro que deseas eliminar la secuencia <strong>{{ secuencia.nombre }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'core:secuencias_list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
